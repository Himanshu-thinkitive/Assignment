<!DOCTYPE html>

<html lang="en">

<head>
    <title>Registration form</title>

</head>

<body>
    <h2 align="center">Registration Form</h2>
    <h3> fill your details</h3>

    <table border="1" cellspacing="10" cellpadding="15">
        <tr>
            <th> </th>
            <th>details</th>
        </tr>

        <tr>
            <td>name</td>
            <td>
                <form>
                    <input type="text" placeholder="Your name" name="userName" required="true">

                </form>
            </td>

        </tr>
        <tr>
            <td>age</td>
            <td>
                <form>
                    <input type="number" placeholder="Age" name="userAge" required="true">

                </form>
            </td>
        </tr>
        <tr>
            <td>sal</td>
            <td>
                <form>
                    <input type="number" placeholder="sal" name="userSalary" required="true">

                </form>
            </td>
        </tr>
        <tr>
            <td>last worked</td>
            <td>
                <form>
                    <select>
                     <option>pune</option>
                     <option>mumbai</option>
                     <option>ncr</option>
                     <option>banglore</option>   
                    </select>

                </form>
            </td>
        </tr>


    </table>

    <input type="submit" value="done">


</body>

</html>
